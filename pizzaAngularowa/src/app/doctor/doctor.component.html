<div fxLayout="column" fxFlex="50">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"><img class="Image" src="{{doctor.image}}"></div>
      <mat-card-title>{{doctor.title}}</mat-card-title>
      <mat-card-subtitle>{{doctor.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Zmie≈Ñ informacje</button>
    </mat-card-actions>
  </mat-card>
</div>
