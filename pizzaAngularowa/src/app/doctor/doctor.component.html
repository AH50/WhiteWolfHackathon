<div fxLayout="column" fxFlex="50">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"><img class="Image" src="{{doctor.image}}"></div>
      <mat-card-title>{{doctor.title}}</mat-card-title>
      <mat-card-subtitle>{{doctor.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Zmie≈Ñ informacje</button>
    </mat-card-actions>
  </mat-card>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:60%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Rozmowa </th>
      <td style="color:black" mat-cell *matCellDef="let element" style="color:black">  <a href="http://localhost:4200/chatDoctor/3" style="color:black">{{element.name}}</a>  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div fxLayout="column" fxFlex="50">


</div>
