<div class="wrapper">
  <div fxLayout="row wrap">
    <div *ngFor="let item of listaLekarzy; let i = index">
      <mat-card class="example-card">
        <mat-card-header>

          <div mat-card-avatar class="example-header-image"><img class="Image" src="{{item.image}}"></div>
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>

        </mat-card-header>

        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Porozmawiaj ze specjalistą</button>
          <button mat-button>Oceń specjalistę</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
